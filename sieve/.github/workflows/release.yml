name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: sieve
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: sieve.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            binary_name: sieve
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: sieve

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          tar -czf ../../../sieve-${{ matrix.target }}.tar.gz ${{ matrix.binary_name }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: sieve-${{ matrix.target }}.tar.gz
